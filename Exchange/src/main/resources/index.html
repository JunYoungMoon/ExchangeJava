<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket STOMP Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chatPage {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="chatPage" class="hidden">
    <h2>채팅 페이지</h2>
    <div id="messages"></div>
    <div id="log"></div> <!-- 로그 메시지를 표시할 DIV -->
</div>

<script>
    const chatPage = document.querySelector('#chatPage'); // 채팅 페이지

    // 페이지가 로드될 때 연결 시도
    window.onload = () => {
        connect();
    };

    function connect() {
        const socket1 = new WebSocket('ws://172.29.92.233:8082/ws'); // WebSocket 서버에 연결
        const socket2 = new WebSocket('ws://172.29.92.233:8082/ws'); // WebSocket 서버에 연결
        stompClient1 = Stomp.over(socket1);
        stompClient2 = Stomp.over(socket2);

        stompClient1.connect({}, onConnected1, onError);
        stompClient2.connect({}, onConnected2, onError);
    }

    // 연결 성공 시 호출되는 함수
    function onConnected1() {
        chatPage.classList.remove('hidden'); // 채팅 페이지 표시

        // STOMP 서버에 연결 (헤더 포함)
        const headers = {
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJjZmNjYmIyOC1mMDdkLTRlN2MtOGJkMi00Y2JkNzIwYWNlYWIiLCJ0b2tlblR5cGUiOiJhY2Nlc3MiLCJhdXRoIjoic3RyaW5nIiwiZXhwIjoxNzMwOTMwODIyfQ.FYLNIniffnS-20z2e1WnVr1qFThIWV4n4HK1ZG6y9_s' // JWT 토큰을 헤더에 추가
        };

        const userId = 'cfccbb28-f07d-4e7c-8bd2-4cbd720aceab'; // 실제 사용자 ID

        // 주제 구독
        stompClient1.subscribe(`/user/${userId}/topic/coin/BTC-KRW/order`, function (message) {
            const response = JSON.parse(message.body);
            displayMessage(response.message); // 메시지 표시
        }, headers);

        logMessage('WebSocket에 연결되었습니다.'); // 연결 성공 로그
    }

    // 연결 성공 시 호출되는 함수
    function onConnected2() {
        chatPage.classList.remove('hidden'); // 채팅 페이지 표시
        // 주제 구독
        stompClient2.subscribe(`/topic/coin/BTC-KRW/chart`, function (message) {
            const response = JSON.parse(message.body);
            displayMessage(response.message); // 메시지 표시
        });

        logMessage('WebSocket에 연결되었습니다.'); // 연결 성공 로그
    }

    // 연결 실패 시 호출되는 함수
    function onError(error) {
        console.error('WebSocket 연결 오류: ', error);
        logMessage('WebSocket 연결 오류: ' + error); // 오류 로그
    }

    // 메시지를 화면에 표시하는 함수
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        document.querySelector('#messages').appendChild(messageElement);
    }

    // 로그 메시지를 화면에 표시하는 함수
    function logMessage(log) {
        const logElement = document.createElement('div');
        logElement.textContent = log;
        document.querySelector('#log').appendChild(logElement);
    }
</script>
</body>
</html>
